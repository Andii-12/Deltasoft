<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - Deltasoft</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .image-test { margin: 10px 0; }
        img { max-width: 200px; height: auto; margin: 5px; border: 1px solid #ddd; }
        .status { color: green; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Deltasoft Image Test Page</h1>
    
    <div class="test-section">
        <h2>Favicon Tests</h2>
        <div class="image-test">
            <img src="/favicon.ico" alt="Favicon ICO" onload="this.nextElementSibling.innerHTML='✅ Loaded'" onerror="this.nextElementSibling.innerHTML='❌ Failed'">
            <span class="status">Testing...</span>
        </div>
        <div class="image-test">
            <img src="/logo192.png" alt="Logo 192" onload="this.nextElementSibling.innerHTML='✅ Loaded'" onerror="this.nextElementSibling.innerHTML='❌ Failed'">
            <span class="status">Testing...</span>
        </div>
        <div class="image-test">
            <img src="/logo512.png" alt="Logo 512" onload="this.nextElementSibling.innerHTML='✅ Loaded'" onerror="this.nextElementSibling.innerHTML='❌ Failed'">
            <span class="status">Testing...</span>
        </div>
    </div>

    <div class="test-section">
        <h2>Carousel Images</h2>
        <div class="image-test">
            <img src="/images/carousel/slide1.jpg" alt="Slide 1" onload="this.nextElementSibling.innerHTML='✅ Loaded'" onerror="this.nextElementSibling.innerHTML='❌ Failed'">
            <span class="status">Testing...</span>
        </div>
        <div class="image-test">
            <img src="/images/carousel/slide2.jpg" alt="Slide 2" onload="this.nextElementSibling.innerHTML='✅ Loaded'" onerror="this.nextElementSibling.innerHTML='❌ Failed'">
            <span class="status">Testing...</span>
        </div>
        <div class="image-test">
            <img src="/images/carousel/slide3.jpg" alt="Slide 3" onload="this.nextElementSibling.innerHTML='✅ Loaded'" onerror="this.nextElementSibling.innerHTML='❌ Failed'">
            <span class="status">Testing...</span>
        </div>
    </div>

    <div class="test-section">
        <h2>Partner Logos</h2>
        <div class="image-test">
            <img src="/images/partners/central.png" alt="Central" onload="this.nextElementSibling.innerHTML='✅ Loaded'" onerror="this.nextElementSibling.innerHTML='❌ Failed'">
            <span class="status">Testing...</span>
        </div>
        <div class="image-test">
            <img src="/images/licensecompany/microsoft.png" alt="Microsoft" onload="this.nextElementSibling.innerHTML='✅ Loaded'" onerror="this.nextElementSibling.innerHTML='❌ Failed'">
            <span class="status">Testing...</span>
        </div>
    </div>

    <script>
        console.log('Image test page loaded');
        console.log('Current URL:', window.location.href);
        console.log('Base URL:', window.location.origin);
    </script>
</body>
</html>
